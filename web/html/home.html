<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博客首页</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body style="background-color: #DDDDDD;">
<!--头部导航栏-->
<header class="bg-primary w-100 position-fixed" style="z-index: 1000">
    <div class="container-xl common_navigation_bar">
    </div>
</header>
<!--中部内容展示-->
<article class="w-100" style="padding-top: 50px">
    <div class="container-xl">
        <div class="row flex-row-reverse">
            <!--                中部展示区域-->
            <div class="col-md-9 col-sm-12 p-0">
                <div class="pr-3 pl-3 bg-white border-bottom w-100 clearfix pb-1">
                    <div class="pt-1 pb-1 float-sm-left">
                        <a class="btn p-0 mr-2 text-primary" data-mark="all"
                           onclick="article_scope_option(this)">全部(1100)</a>
                        <a class="btn p-0 mr-2" data-mark="blog"
                           onclick="article_scope_option(this)">博客(1000)</a>
                        <a class="btn p-0 mr-2" data-mark="note"
                           onclick="article_scope_option(this)">笔记(10)</a>
                    </div>
                    <div class="pt-1 pb-1  float-sm-right">
                        <a class="btn p-0" onclick="article_list_sort(this)"
                           data-mark="visit"><small>按访问量排序</small></a>
                        <span class="ml-1 mr-1">/</span>
                        <a class="btn p-0 text-primary" onclick="article_list_sort(this)"
                           data-mark="time"><small>按时间排序</small></a>
                    </div>
                </div>
                <div class="common_article_list"></div>
                <div class="p-0 mt-1 bg-warning">
                    备案信息
                </div>
            </div>
            <!--            右侧卡片区域-->
            <div class="col-md-3 d-sm-none d-lg-block d-md-block d-lg-block d-xl-block p-0 pr-md-1 common_right_panel"></div>
        </div>
    </div>
</article>
<script type="application/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="application/javascript" src="../js/bootstrap.bundle.min.js"></script>
<script type="application/javascript" src="../js/bootstrap.min.js"></script>
<script type="application/javascript" src="../js/m.common.js"></script>
<script>
    //加载导航栏
    $('.common_navigation_bar').load('_navigation-bar.html')
    //加载右侧面板群
    $('.common_right_panel').load('_right-panels.html');
    //加载文章列表
    $('.common_article_list').load('_article-list.html')
</script>
</body>
</html>
