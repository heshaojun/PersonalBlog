<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/index.css">
    <script type="application/javascript" src="../js/jquery.js"></script>
    <script type="application/javascript" src="../js/bootstrap.bundle.js"></script>
    <script type="application/javascript" src="../js/bootstrap.js"></script>
</head>
<body style="background-color: #DDDDDD">
<header class="bg-primary w-100 position-fixed" style="z-index: 1000">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-primary p-0">
            <a class="navbar-brand p-0" href="#">
                <img src="../static/img/logo.png" height="50px" loading="lazy">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">网站首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">建筑过程</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">留言板</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">关于我</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
                </form>
            </div>
        </nav>
    </div>
</header>
<article class="w-100" style="padding-top: 50px">
    <div class="container">
        <div class="row">
            <div class="col-md-9 col-sm-12 content_area">
                <div class="content_area_top">
                    <div>
                        导航
                    </div>
                    <div>
                        文章列表
                    </div>
                </div>
                <div class="mt-3">
                    备案信息
                </div>
            </div>
            <div class="col-md-3 d-sm-none d-lg-block d-md-block d-lg-block d-xl-block right_area">
                <div class="card">
                    <div class="card-header row">
                        <div class="col-4">
                            <img class="rounded-circle w-100 align-content-start" src="../static/img/github.png">
                        </div>
                        <div class="col-8  row center align-items-center">
                            <div class="col-12 p-0 badge-info align-items-center"><span></span></div>
                            <div class="col-12 p-0">12</div>
                        </div>
                    </div>
                </div>
                <div class="lab_box">
                    <div class="lab_box_header">
                        <span>热门文章</span>
                    </div>
                </div>
                <div class="lab_box">
                    <div class="lab_box_header">
                        <span>最新文章</span>
                    </div>
                    最新文章
                </div>
                <div class="lab_box">
                    <div class="lab_box_header">
                        <span>分类栏</span>
                    </div>
                    分类栏
                </div>
                <div class="lab_box">
                    <div class="lab_box_header">
                        <span>标签云</span>
                    </div>
                    标签云
                </div>
            </div>
        </div>
    </div>

</html>
