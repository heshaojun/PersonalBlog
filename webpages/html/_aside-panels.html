<script>
    $(function () {
        //加载统计数据
        $.get('data/sit_statistics.json', function (data, status) {
            if (status == 'success') {
                if (data['result'] == 'success') {
                    let result_data = data['data'];
                    if (result_data) {
                        $("#_website-statistics").html('                <div class="col-6 ">访问：' + result_data['visits'] + '</div>\n' +
                            '                <div class="col-6 ">文章：' + result_data['articles'] + '</div>\n' +
                            '                <div class="col-6 ">博客：' + result_data['blogs'] + '</div>\n' +
                            '                <div class="col-6 ">笔记：' + result_data['notes'] + '</div>\n' +
                            '                <div class="col-6 ">留言：' + result_data['comments'] + '</div>');
                    }
                }
            }
        });
        //加载日门文章
        $.get('data/hot_article.json', function (data, status) {
            if (status == 'success') {
                if (data['result'] == 'success') {
                    let result_data = data['data'];
                    if (result_data) {
                        let html = '';
                        let list = result_data['list'];
                        for (let i = 0; i < list.length; i++) {
                            html += '        <a class="d-block w-100  border-top  ml-1 mr-1 pl-3 pr-3 pt-1 pb-1" href="article/detail/' + list[i]['id'] + '"\n' +
                                '           target="_blank">' + list[i]['title'] + '</a>'
                        }
                        $("#_hot-articles").html(html);
                    }
                }
            }
        });
        //加载最新文章
        $.get('data/new_article', function (data, status) {
            if (status == 'success') {
                if (data['result'] == 'success') {
                    let result_data = data['data'];
                    if (result_data) {
                        let html = '';
                        let list = result_data['list'];
                        for (let i = 0; i < list.length; i++) {
                            html += '        <a class="d-block w-100  border-top  ml-1 mr-1 pl-3 pr-3 pt-1 pb-1" href="article/detail/' + list[i]['id'] + '"\n' +
                                '           target="_blank">' + list[i]['title'] + '</a>'
                        }
                        $("#_new-articles").html(html);
                    }
                }
            }
        });
        //加载分类标签
        $.get('data/classify_labs', function (data, status) {
            if (status == 'success') {
                if (data['result'] == 'success') {
                    let result_data = dat['data'];
                    if (result_data) {
                        let html = '';
                        let list = result_data['list'];
                        for (let i = 0; i < list.length; i++) {
                            html += '<small><span class="btn border pt-0 pb-0 pr-1 pl-1" onclick="labBtnClick(this,"clab")">' + list[i]['lab'] + '</span></small>';
                            $("#_classify-labs").html(html);
                        }
                    }
                }
            }
        });
        //加载标签云
        $.get('data/article_labs', function (data, status) {
            if (status == 'success') {
                if (data['result'] == 'success') {
                    let result_data = dat['data'];
                    if (result_data) {
                        let html = '';
                        let list = result_data['list'];
                        for (let i = 0; i < list.length; i++) {
                            html += '<small><span class="btn border pt-0 pb-0 pr-1 pl-1" onclick="labBtnClick(this,"alab")">' + list[i]['lab'] + '</span></small>';
                            $("#_article-labs").html(html);
                        }
                    }
                }
            }
        });
        //加载标签云
        $.get('data/new_comments', function (data, status) {
            if (status == 'success') {
                if (data['result'] == 'success') {
                    let result_data = dat['data'];
                    if (result_data) {
                        let html = '';
                        let list = result_data['list'];
                        for (let i = 0; i < list.length; i++) {
                            html += '<a class="d-block w-100  border-top  ml-1 mr-1 pl-3 pr-3 pt-1 pb-1" href="board.html">' + list[i] + '</a>';
                            $("#_new-comments").html(html);
                        }
                    }
                }
            }
        });

    });

</script>
