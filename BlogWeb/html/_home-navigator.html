<script>
    //实现导航栏激活选项高亮
    $(".nav-link").click(
        function () {
            $(this).parent("li:not(.dropdown)").addClass("active");
            $(this).parent("li:not(.dropdown)").find("a.nav-link").addClass("disabled");
            if ($(this).parent("li:not(.dropdown)").length == 0) return;
            let others = $(this).parent().siblings(":not(.dropdown)");
            for (let i = 0; i < others.length; i++) {
                $(others[i]).removeClass("active");
                $(others[i]).find("a.nav-link").removeClass("disabled");
            }
        }
    );

</script>
